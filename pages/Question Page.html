<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/common.css" />
    <link rel="stylesheet" href="/styles/Question Page.css" />
    <title>Question page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="header__title">Bonny_Tap</h2>
        <div class="header__menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <a href="/index.html" class="header__close-icon"></a>
      </header>
      <main class="main">
        <div class="content">
          <div class="question">
            <h2 class="question-title">What is Bitcoin?</h2>
            <button type="button" class="close-button close-button_modify">
              <img src="/images/close-icon.png" alt="close icon" />
            </button>
          </div>
          <ol class="answers">
            <li class="answers-button">
              <a href="/pages/Result page.html" class="answers-button__link"
                >1. It is a Blockchain</a
              >
              <div class="arrow">
                <img src="/images/arrow.png" alt="Arrow" />
              </div>
            </li>
            <li class="answers-button">
              <a href="#" class="answers-button__link"
                >2. This is a coin from a pirate's treasure chest</a
              >
              <div class="arrow">
                <img src="/images/arrow.png" alt="Arrow" />
              </div>
            </li>
            <li class="answers-button">
              <a href="#" class="answers-button__link">3. It is a Game</a>
              <div class="arrow">
                <img src="/images/arrow.png" alt="Arrow" />
              </div>
            </li>
            <li class="answers-button">
              <a href="#" class="answers-button__link"
                >4. The first decentralized cryptocurrency</a
              >
              <div class="arrow">
                <img src="/images/arrow.png" alt="Arrow" />
              </div>
            </li>
          </ol>
        </div>
      </main>
      <footer class="footer">
        <span>@Bonny_Tap_Bot</span>
      </footer>
    </div>
  </body>
</html>
